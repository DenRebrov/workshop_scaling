global:
  scrape_interval:     30s

scrape_configs:

- job_name: think
  scrape_interval: 10s
  consul_sd_configs:
    - server: '172.22.1.11:8500' # Адрес consul
      datacenter: 'think' 
      allow_stale: true
  relabel_configs: &relabel_configs
    - source_labels: [__meta_consul_tags]
      regex: .*,monitoring,.*
      action: keep
    - source_labels: [__meta_consul_service]
      target_label: job
    - source_labels: [__meta_consul_tags]
      regex: '.*,([^=]+)=([^,]+),.*'
      replacement: '${2}'
      target_label: '${1}'
    - source_labels: [__meta_consul_tags]            
      regex: '.*,(?:monitoring_([^=,]+))=([^,]+),.*'
      replacement: '${2}'                                      
      target_label: '${1}'
    - source_labels: [__meta_consul_tags]
      action: replace
      regex: '.*,metrics_path=([^,]+),.*'
      replacement: '${1}'
      target_label: __metrics_path__
    - source_labels: [__meta_consul_tags]
      action: replace
      regex: '.*,metrics_params_([^=,]+)=([^,]+),.*'
      replacement: '${2}'
      target_label: __param_${1}
    - action: labelmap
      regex: __meta_consul_service_metadata_monitoring_(.+)
    - source_labels: [__meta_consul_dc]
      target_label: sd_dc
    - source_labels: [__meta_consul_tags]
      action: labeldrop
      regex: ".*traefik.*"
  #relabel_configs: *relabel_configs
